{% extends 'learning_marathon/layout.html' %}
{% load static %}
{% block body %}
<div class='row justify-content-center '>
    <div class='col-md-6 justify-content-center text-center'>
        <img src="{% static 'learning_marathon/logo_transparent.png' %}" style="max-width: 100%;"/>
    </div>

    <div id='form-login' class='align-self-center bg-dark p-4 m-5 col-md-5 justify-content-center text-center'>
        <h1 class='mb-5'>Register</h1>
        <form action="{% url 'learning_marathon:register' %}" method='POST'>
            {% csrf_token %}
            <div class='form-group'>
                <input type='text' class='form-control form-control-lg' placeholder="First name" name='first-name'/><br />
                <input type='text' class='form-control form-control-lg' placeholder="Email" name='email'/><br />
                <input type=password class='form-control form-control-lg' placeholder="Password" name='password'/><br />
                <input type=password class='form-control form-control-lg' placeholder="Confirm password" name='confirmation'/><br />
                <input type="submit" class='btn btn-danger btn-lg mt-3' />
            </div>
        </form>
        <p>Already have an Account? <a href="{% url 'learning_marathon:login' %}">Log in</a></p>
    </div>
    <div class='col-lg-6 justify-content-center text-center'>
        LOGO
    </div>
</div>

{% endblock %}
